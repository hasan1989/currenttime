<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <input type="text" class="a" name="" id="it" placeholder="task name">
    <input type="time" class="a" name="" id="extimeinput" >
    <button class="a" onclick="myTask()">add task</button>
  </div>
  <div class="output">
    <div class="a-o" id="tn">TASK NAME</div>
    <div class="a-o" id="clicktime">CLICK TIME</div>
    <div class="a-o" id="extime">EXPECTED TIME</div>
    <div class="a-o">REMAINING TIME</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
